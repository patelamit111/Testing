function onBannerClick(e, targetUrl)  {
    // Parameters
    var queries = new Object();
    window.location.search.replace(new RegExp('([^?=&]+)(=([^&]*))?', 'g'), function( $0, $1, $2, $3 ){ queries[ $1 ] = $3; });

    // Custom click tracking pixel
    if (queries['clickpixel']) {
        var clickpixel = new Image();
        clickpixel.src = decodeURIComponent(queries['clickpixel']);
    }

    // Custom click script source
    if (queries['clickscript']) {
        var clickScript = document.createElement('script');
        clickScript.type = 'text/javascript';
        clickScript.async = true;
        clickScript.src = decodeURIComponent(queries['clickscript']);
        var firstScriptOnPage = document.getElementsByTagName('script');
        if (firstScriptOnPage.length > 0)
            firstScriptOnPage[0].parentNode.insertBefore(clickScript, firstScriptOnPage[0]);
    }

    // Open window
    var clickUrl = targetUrl;
    if (queries['targeturl']){
        // Overridden Target URL via placement
        clickUrl = decodeURIComponent(queries['targeturl']);
    }

    // DoubleClick Campaign Manager deeplinking
    if (clickUrl.indexOf('doubleclick.net') > -1 && clickUrl.indexOf('adurl=http') > -1){
        // Check if an additional click-through URL is in the clickUrl
        if(clickUrl.split('http').length <= 3){
            clickUrl = clickUrl.split('adurl=')[0] + 'adurl=[target_url_esc]';
        }
        else{
            clickUrl = clickUrl.split('%3Dhttp')[0] + "=[target_url_esc]";
        }
    }

    // DCM Preview
    if (clickUrl.indexOf('adspreview') > -1 && clickUrl.indexOf('_dc_redir=http') > -1)
        clickUrl = clickUrl.split('_dc_redir=')[0] + '_dc_redir=[target_url_esc]';

    /* GA TRACKING
    -------------------------*/

    var paramPrefix = '';
    if(!targetUrl.match(/\?$/) && !targetUrl.match(/\?/)) paramPrefix = '?';
    else if(targetUrl.match(/\?/) && !targetUrl.match(/\?$/)) paramPrefix = '&'
    var medium = 'utm_medium=banner', campaign = '&utm_campaign='+BF_prop.CampaignName.replace(/\s/g,'_').toLowerCase(), term = '&utm_term=da_premium', source = '';

    //Check if GA tracking is in URL already
    if(getParam('utm_medium') != null) medium = ''
    if(getParam('utm_campaign') != null) campaign = ''
    if(getParam('utm_term') != null) term = ''

    // Find DCM sitename
    if(getParam('dcm_site')) source = '&utm_source=' + getParam('dcm_site').replace(/N7417|\.com|\.net|\.org|\.us|\.no|\.se/gi, '').replace(/\d|\./g, '').toLowerCase();

    //Append all GA properties
    var GA = paramPrefix+medium+campaign+source+'&utm_content='+BF_prop.TextName.replace(/\s/g,'_').toLowerCase()+'_'+BF_prop.BannerSizeWidth+'x'+BF_prop.BannerSizeHeight+term

//Encode if needed
if(~clickUrl.indexOf('%2F') || ~clickUrl.indexOf('?'))GA = encodeURIComponent(GA)
clickUrl += GA;

    if(clickUrl && clickUrl != '#' && clickUrl != 'none') {
        // Resolve possible macros
        clickUrl = clickUrl.replace(/\[target_url\]/gi, targetUrl).replace(/\[target_url_esc\]/gi, encodeURIComponent(targetUrl)).replace(/\[target_url_esc_esc\]/gi, encodeURIComponent(encodeURIComponent(targetUrl)));

        // Open window
        window.open(clickUrl, queries['targetwindow']);
    }

    function getParam(name) {
        var match = RegExp('[?&]' + name + '=([^&]*)').exec(decodeURIComponent(decodeURIComponent(decodeURIComponent(window.location.search))));
        return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
    }
}

ve:150px;backface-visibility:hidden;-webkit-backface-visibility:hidden;perspective:150px;" class="animated bf_end paused stopped"><div class="object-inner" style="text-align:center;width:100%;vertical-align:middle;background-image:url(//klick-heal-ampyra-hcp.bannerflow.com/resources/160x600-brain-blur-d42e787d-2f59-4a09-8c59-ebadc0c40b30-164x200.jpg?v=636023080860000000);transform:rotateX(0deg) rotateY(0deg) rotateZ(0deg) skewX(0deg) skewY(0deg) scale(1.00001);height:100%;display:table-cell;-webkit-transition:all 0.3s linear;-webkit-transform:rotateX(0deg) rotateY(0deg) rotateZ(0deg) skewX(0deg) skewY(0deg) scale(1.00001);transition:all 0.3s linear;background-size:100% 100%;cursor:pointer;"></div></div></div><div style="-webkit-perspective-origin:57.3489010989011% 50%;perspective-origin:57.3489010989011% 50%;position:absolute;width:100%;height:100%;pointer-events:none;z-index:993;"><div id="obj6a67b11aa7" style="table-layout:fixed;animation:Animationobjf921792890 29.1s ease 0s infinite normal both;width:111px;z-index:993;left:362px;height:70px;position:absolute;top:10px;display:table;pointer-events:all;-webkit-animation:Animationobjf921792890 29.1s ease 0s infinite normal both;-webkit-perspective:150px;backface-visibility:hidden;-webkit-backface-visibility:hidden;perspective:150px;" class="animated bf_end paused stopped"><div class="object-inner" style="text-align:center;width:100%;vertical-align:middle;background-image:url(//klick-heal-ampyra-hcp.bannerflow.com/resources/300x600-video-9b722fa3-60aa-4cc5-8108-f61041ffb9fa-200x127.jpg?v=636023136670000000);transform:rotateX(0deg) rotateY(0deg) rotateZ(0deg) skewX(0deg) skewY(0deg) scale(1.00001);height:100%;display:table-cell;-webkit-transition:all 0.3s linear;-webkit-transform:rotateX(0deg) rotateY(0deg) rotateZ(0deg) skewX(0deg) skewY(0deg) scale(1.00001);transition:all 0.3s linear;background-size:100% 100%;cursor:pointer;"></div></div></div><div style="-webkit-perspective-origin:33.9972527472528% 50%;perspective-origin:33.9972527472528% 50%;position:absolute;width:100%;height:100%;pointer-events:none;z-index:999;"><div id="obj82cb4d41f8" style="table-layout: fixed; width: 495px; z-index: 999; left: 0px; height: 90px; position: absolute; top: 0px; display: none; pointer-events: all; animation: 29.1s ease 0s normal both infinite running Animationobja9de29ad3a; backface-visibility: hidden; perspective: 150px;" class="animated paused stopped"><div class="object-inner" style="text-align:center;width:100%;vertical-align:middle;background-image:url(//klick-heal-ampyra-hcp.bannerflow.com/resources/firstframe-video-728x90-5415b4a1-2cca-494d-92b3-569fb8cf6124.jpg?v=636078322850000000);transform:rotateX(0deg) rotateY(0deg) rotateZ(0deg) skewX(0deg) skewY(0deg) scale(1.00001);height:100%;display:table-cell;-webkit-transition:all 0.3s linear;-webkit-transform:rotateX(0deg) rotateY(0deg) rotateZ(0deg) skewX(0deg) skewY(0deg) scale(1.00001);transition:all 0.3s linear;background-size:100% 100%;cursor:pointer;"></div></div></div></div><div class="dummy paused" style="-webkit-animation:Dummy 29.1s ease -2s infinite normal both;animation:Dummy 29.1s ease -2s infinite normal both;" id="iteration-div"></div><script type="text/javascript" src="../../container_data_002/Ampyra_HCP_FY16-160x600-Free_Trial_T25FW_Video-animated-63606869/576c0ba25fc38a08c0ed2326_data/banner.js"></script><script type="text/javascript">BF.Texts = {"new-text2":{"value":"&amp;nbsp;&amp;nbsp;PRESCRIBING INFORMATION &gt;"},"new-text3":{"value":"Real patients."},"new-text322-b4e50e22-b2ccab":{"value":"1-3"},"new-text323":{"value":"<div>AMPYRA improves&nbsp;walking </div><div>in patients with MS as&nbsp;demonstrated via T25FW tests.</div>"},"new-text3243":{"value":"<div>Real results<span style=\"color: rgb(220, 229, 139);\">.</span></div>"},"new-text322-b4e50e22-b2ccab2":{"value":"<div>®</div><div><br></div>"},"new-text3233":{"value":"<div><br></div><div>See how <span style=\"color: rgb(255, 114, 47);\">real patients</span>&nbsp;</div><div>responded to AMPYRA.</div>"},"new-text32332":{"value":"<div><br></div><div>Watch Timed&nbsp;</div><div>25-Foot Walk tests</div>"},"new-text32335-1f635d":{"value":"<div><span style=\"color: rgb(102, 144, 74);\">&lt;h2&gt;<b>IMPORTANT SAFETY INFORMATION</b>&lt;/h2&gt;&lt;br&gt;</span></div><div>&lt;ul style=\"color:#66904a;\"&gt;&lt;li&gt;&lt;span style=\"color:black;\"&gt;AMPYRA is contraindicated in patients with history of seizures, moderate or severe renal impairment (CrCl<span style=\"color: rgb(84, 84, 84);\">&amp;nbsp;</span>≤<span style=\"color: rgb(84, 84, 84);\">&amp;nbsp;</span>50<span style=\"color: rgb(84, 84, 84);\">&amp;nbsp;</span>mL/min), or history of hypersensitivity to AMPYRA or 4-aminopyridine.&lt;/span&gt;&lt;/li&gt;</div><div><br></div><div>&lt;li&gt;&lt;span style=\"color:black;\"&gt;AMPYRA can cause seizures. The risk of seizures increases with increasing doses. Discontinue AMPYRA and do not restart if seizure occurs. In the post-marketing period seizures have been reported. The majority of seizures occurred at the recommended dose, in patients without a history of seizures, and generally within days to weeks of starting therapy.&lt;/span&gt;&lt;/li&gt;</div><div><br></div><div>&lt;li&gt;&lt;span style=\"color:black;\"&gt;AMPYRA has not been evaluated in patients with history of seizures or with epileptiform activity on an EEG, as these patients were excluded from clinical trials. The risk of seizures in patients with epileptiform activity on an EEG is unknown, and could be substantially higher than that observed in clinical studies.&lt;/span&gt;&lt;/li&gt;</div><div><br></div><div>&lt;li&gt;&lt;span style=\"color:black;\"&gt;AMPYRA should not be taken with other forms of 4-aminopyridine (4-AP, fampridine), since the active ingredient is the same. Patients should discontinue use of any product containing 4-aminopyridine prior to initiating AMPYRA to reduce the potential for dose-related adverse reactions.&lt;/span&gt;&lt;/li&gt;</div><div><br></div><div>&lt;li&gt;&lt;span style=\"color:black;\"&gt;AMPYRA can cause anaphylaxis and severe allergic reaction. Signs and symptoms included respiratory compromise, urticaria, and angioedema of the throat or tongue. If an anaphylactic or other serious allergic reaction occurs, discontinue AMPYRA and do not restart.&lt;/span&gt;&lt;/li&gt;</div><div><br></div><div>&lt;li&gt;&lt;span style=\"color:black;\"&gt;AMPYRA is cleared predominantly by the kidneys. The risk of seizures in patients with mild renal impairment (CrCl<span style=\"color: rgb(84, 84, 84);\">&amp;nbsp;</span>51–80<span style=\"color: rgb(84, 84, 84);\">&amp;nbsp;</span>mL/min) is unknown, but AMPYRA plasma levels in these patients may approach those seen at a dose of 15<span style=\"color: rgb(84, 84, 84);\">&amp;nbsp;</span>mg twice daily, a dose that may be associated with an increased risk of seizures; estimated CrCl should be known before initiating AMPYRA and monitored at least annually during treatment.&lt;/span&gt;&lt;/li&gt;</div><div><br></div><div>&lt;li&gt;&lt;span style=\"color:black;\"&gt;Urinary tract infections (UTIs) were reported more frequently in controlled studies in patients receiving AMPYRA (12%) as compared to placebo (8%). UTIs in AMPYRA-treated patients should be evaluated and treated as clinically indicated.&lt;/span&gt;&lt;/li&gt;</div><div><br></div><div>&lt;li&gt;&lt;span style=\"color:black;\"&gt;The most common adverse events (incidence<span style=\"color: rgb(84, 84, 84);\">&amp;nbsp;</span>≥<span style=\"color: rgb(84, 84, 84);\">&amp;nbsp;</span>2% and at a rate greater than the placebo rate) for AMPYRA in MS patients were urinary tract infection, insomnia, dizziness, headache, nausea, asthenia, back pain, balance disorder, multiple sclerosis relapse, paresthesia, nasopharyngitis, constipation, dyspepsia, and pharyngolaryngeal pain.&lt;/span&gt;&lt;/li&gt;</div><div><br></div><div>&lt;li&gt;&lt;span style=\"color:black;\"&gt;The risk of adverse events, including seizures, increases with increasing AMPYRA doses. No additional benefit was demonstrated at doses greater than 10<span style=\"color: rgb(84, 84, 84);\">&amp;nbsp;</span>mg twice daily.&lt;/span&gt;&lt;/li&gt;</div><div><br></div><div>&lt;li&gt;&lt;span style=\"color:black;\"&gt;There are no adequate and well-controlled studies of AMPYRA in pregnant women. AMPYRA should be used during pregnancy only if the potential benefit justifies the potential risk to the fetus.&lt;/span&gt;&lt;/li&gt;</div><div><br></div><div>&lt;li&gt;&lt;span style=\"color:black;\"&gt;It is not known if AMPYRA passes into breast milk. Discontinue AMPYRA or nursing, taking into consideration the importance of AMPYRA to the mother.&lt;/span&gt;&lt;/li&gt;</div><div><br></div><div>&lt;li&gt;&lt;span style=\"color:black;\"&gt;Safety and effectiveness of AMPYRA in patients younger than 18 years have not been established.&lt;/span&gt;&lt;/li&gt;</div><div><br></div><div>&lt;li&gt;&lt;span style=\"color:black;\"&gt;Clinical studies of AMPYRA did not include sufficient numbers of subjects aged 65 and over to determine whether they respond differently from younger subjects. Because elderly patients are more likely to have decreased renal function, it is important to know the estimated CrCl before initiating AMPYRA.&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;br&gt;</div><div><span style=\"color: rgb(102, 144, 74);\"><b>INDICATION</b></span></div><div><br></div><div>AMPYRA is indicated as a treatment to improve walking in patients with multiple sclerosis (MS). This was demonstrated by an increase in walking speed.</div><div>&lt;br&gt;</div><div>&lt;p&gt;References:&lt;/p&gt;</div><div>&lt;p&gt;</div><div>1. AMPYRA (dalfampridine) Extended Release Tablets Full Prescribing Information. Acorda Therapeutics, Inc.&lt;/p&gt;&lt;p&gt;</div><div>2. Goodman AD, Brown TR, Edwards KR, et al. A phase 3 trial of extended release oral dalfampridine in multiple sclerosis. <i>Ann Neurol.</i> 2010;68:494-502.&lt;/p&gt;&lt;p&gt;</div><div>3. Goodman AD, Brown TR, Krupp LB, et al; on behalf of the Fampridine MS-F203 Investigators. Sustained-release oral fampridine in multiple sclerosis: a randomised, double-blind, controlled trial. <i>Lancet. </i>2009; 373:732-738.&lt;/p&gt;</div><div>&lt;br&gt;</div><div>AMPYRA®, ACORDA THERAPEUTICS® and the stylized ACORDA THERAPEUTICS® logo are registered trademarks of Acorda Therapeutics, Inc. | AMPYRA® is marketed by Acorda Therapeutics, Inc. and manufactured under license from Alkermes Pharma Ireland Limited (APIL), Ireland. | The stylized path logo is a trademark of Acorda Therapeutics, Inc. | © 2016 Acorda Therapeutics, Inc. All rights reserved.</div><div>&lt;br&gt;</div><div>&lt;p align=\"right\"&gt;09/16 AMP4125&lt;/a&gt;</div>"},"new-text32336-2d0477":{"value":"<div>AMPYRA improves&nbsp;walking </div><div>in patients with MS as&nbsp;</div><div>demonstrated via T25FW tests.</div>"},"new-text32339":{"value":"<div>AMPYRA improves&nbsp;walking in </div><div>patients with MS as&nbsp;demonstrated </div><div>via T25FW tests.</div>"},"new-text32340":{"value":"<div>AMPYRA improves&nbsp;</div><div>walking in patients with MS as&nbsp;</div><div>demonstrated </div><div>via T25FW tests.</div>"},"new-text32341-bd2a8a":{"value":""},"new-text32342-7cb7c8":{"value":""},"new-text32343-f2c1df":{"value":""},"new-text32344-24b545":{"value":""}};BF.TextTargetUrls = {"new-text2":{"value":"https://ampyra.com/prescribing-information.pdf"}};BF.DefaultTargetUrl = 'https://ampyra-hcp.com/ms-patient-stories';BF.MaxIterations=1;BF.Duration=29100;	BF.FeedBackup = "";BF.IsLiveFeed = false;BF.FeedInterval = 10000;BF.FeedUrl = "";BF.Width=728;BF.Height=90;BF.Init(); </script></body></html>
